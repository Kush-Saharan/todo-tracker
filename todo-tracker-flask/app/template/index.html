<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <!-- Header -->
    <h2 class="text-center mb-4">ðŸ“Œ My To-Do Tracker</h2>

    <!-- Progress Bar -->
    <div class="mb-4">
      <label class="form-label">Progress</label>
      <div class="progress">
        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
          30%
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Left Sidebar: Add Task -->
      <div class="col-md-3 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Add Task</h5>
            <form>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Enter task name">
              </div>
              <button type="submit" class="btn btn-primary w-100">Add Task</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Right Content: Task Table -->
      <div class="col-md-9">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Tasks by Day</h5>
            <div class="table-responsive">
              <table class="table table-bordered text-center align-middle">
                <thead class="table-dark">
                  <tr>
                    <th>Day</th>
                    <th>Task 1</th>
                    <th>Task 2</th>
                    <th>Task 3</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Day 1</td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                  </tr>
                  <tr>
                    <td>Day 2</td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                  </tr>
                  <tr>
                    <td>Day 3</td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
